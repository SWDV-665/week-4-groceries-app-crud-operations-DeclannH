<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
      <ion-item-sliding *ngFor="let item of items; let i=index;">
          <ion-item> 
              {{item.name}}
          </ion-item>
  
          <ion-item-options>
              <button ion-button expandable (click)="removeItem(i)">Delete</button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-button id="addItem">Add Item</ion-button>
  <ion-alert
    trigger="addItem"
    header="Please enter the item to add:"
    [buttons]="addButtons"
    [inputs]="addInputs"
  ></ion-alert>




</ion-content>
